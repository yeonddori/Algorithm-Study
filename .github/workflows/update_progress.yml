name: Update progress

on:
  push:
    branches:
      - main

jobs:
  update-progress:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, ':memo:')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set Git bot
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Extract commit authors
        id: extract_authors
        run: |
          authors=$(git log --format='%aN' --grep=':memo:' --since="$(TZ=Asia/Seoul date +%Y-%m-01) 00:00:00" | sort -u | awk '{gsub(/ /, "-", $0); printf "%s ", $0}')
          echo "AUTHORS=$authors" > $GITHUB_OUTPUT

      - name: Update progress
        run: |
          echo "### $(TZ=Asia/Seoul date +%Y)년 $(TZ=Asia/Seoul date +%m)월 진행상황" > progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
          echo -n "| 날짜 |" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
          for author in ${AUTHORS[@]}; do
            author=${author//-/ }
            echo -n " $author |" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
          done
          echo "" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md

          echo -n "|:---:|" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
          for author in ${AUTHORS[@]}; do
            author=${author//-/ }
            echo -n ":---:|" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
          done
          echo "" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md

          last_day=$(TZ=Asia/Seoul date -d "$(TZ=Asia/Seoul date +%Y-%m-01) +1 month -1 day" +%d)

          for ((i=1; i<=$last_day; i++)); do
            echo -n "| $(TZ=Asia/Seoul date +%m)월 $i일 |" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
            if [[ "$i" -le "$(TZ=Asia/Seoul date +%d)" ]]; then
              for author in ${AUTHORS[@]}; do
                author=${author//-/ }
                if git log --since "$(TZ=Asia/Seoul date -d "$(TZ=Asia/Seoul date +%Y-%m-$i) 00:00:00")" --until "$(TZ=Asia/Seoul date -d "$(TZ=Asia/Seoul date +%Y-%m-$i) 23:59:59")" --author="$author" | grep .; then
                  echo -n " ✅ |" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
                else
                  echo -n " ❌ |" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
                fi
              done
              echo "" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
            else
              for author in ${AUTHORS[@]}; do
                author=${author//-/ }
                echo -n " |" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
              done
              echo "" >> progress/$(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
            fi
          done

          if ! git diff --quiet; then
            cd progress
            git add $(TZ=Asia/Seoul date +%Y)-$(TZ=Asia/Seoul date +%m).md
            git commit -m ":robot: Update progress by $COMMITTER_NAME"
            git push
          else
            echo "No changes."
          fi

        env:
          COMMITTER_NAME: ${{ github.actor }}
          AUTHORS: ${{ steps.extract_authors.outputs.authors }}
